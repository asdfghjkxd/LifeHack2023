<!DOCTYPE html>
<html>
  <head>
    <title>Text Summarizer</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="title">
        <b id="titleText">What would you like to summarize?</b>
      </div>
      <div class="bottomSection">
        <button id="summarizeBtn">
          <b>Summarize selected portion</b>
        </button>
        <textarea id="generatedText" readonly>
        </textarea>
        <button id="downloadBtn">
          <img id="downloadIcon" src="download.png" alt="download-icon" />
          <b id="downloadText">Download</b>
        </button>
      </div>
    </div>
  </body>
</html>
